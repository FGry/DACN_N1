<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm bình luận mới</title>
</head>
<body>

<h2>Thêm bình luận mới</h2>

<form th:action="@{/comments/save}" th:object="${comment}" method="post">
    <label>Nội dung:</label>
    <input type="text" th:field="*{messages}" /><br><br>

    <label>Đánh giá (1-5):</label>
    <input type="number" th:field="*{rate}" min="1" max="5" /><br><br>

    <label>ID người dùng:</label>
    <input type="number" th:field="*{userId}" /><br><br>

    <label>ID sản phẩm:</label>
    <input type="number" th:field="*{productId}" /><br><br>

    <button type="submit">Lưu</button>
</form>

<br>
<a th:href="@{/comments}">Quay lại danh sách</a>

</body>
</html>
