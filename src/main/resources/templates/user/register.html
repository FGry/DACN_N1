    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                showNotification('B·∫°n ƒë√£ ƒëƒÉng nh·∫≠p r·ªìi!', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';

                return;
            }

            // Setup validation
            setupValidation();

        // Handle register form submission
        function handleRegister(event) {
            event.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                terms: document.getElementById('terms').checked
            };
            
            if (!validateForm(formData)) {
                return;
            }
            
            // Show loading state
            showLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                // Check if email already exists
                const existingUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                const emailExists = existingUsers.some(user => user.email === formData.email);
                
                if (emailExists) {
                    showLoading(false);
                    showFieldError('email', 'Email n√†y ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng');
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: Date.now(),
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    name: `${formData.firstName} ${formData.lastName}`,
                    email: formData.email,
                    phone: formData.phone,
                    password: formData.password,
                    role: 'user',
                    createdAt: new Date().toISOString()
                };
                
                // Save to localStorage
                existingUsers.push(newUser);
                localStorage.setItem('registeredUsers', JSON.stringify(existingUsers));
                
                showNotification('ƒêƒÉng k√Ω th√†nh c√¥ng! Chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...', 'success');
                
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1500);
        }

        // Validate form
        function validateForm(data) {
            let isValid = true;
            
            // Reset previous validation
            resetValidation();
            
            // Validate first name
            if (!data.firstName) {
                showFieldError('firstName', 'Vui l√≤ng nh·∫≠p h·ªç');
                isValid = false;
            } else if (data.firstName.length < 2) {
                showFieldError('firstName', 'H·ªç ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±');
                isValid = false;
            } else {
                showFieldSuccess('firstName', 'H·ª£p l·ªá');
            }
            
            // Validate last name
            if (!data.lastName) {
                showFieldError('lastName', 'Vui l√≤ng nh·∫≠p t√™n');
                isValid = false;
            } else if (data.lastName.length < 2) {
                showFieldError('lastName', 'T√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±');
                isValid = false;
            } else {
                showFieldSuccess('lastName', 'H·ª£p l·ªá');
            }
            
            // Validate email
            if (!data.email) {
                showFieldError('email', 'Vui l√≤ng nh·∫≠p email');
                isValid = false;
            } else if (!isValidEmail(data.email)) {
                showFieldError('email', 'Email kh√¥ng h·ª£p l·ªá');
                isValid = false;
            } else {
                showFieldSuccess('email', 'Email h·ª£p l·ªá');
            }
            
            // Validate phone
            if (!data.phone) {
                showFieldError('phone', 'Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i');
                isValid = false;
            } else if (!isValidPhone(data.phone)) {
                showFieldError('phone', 'S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá');
                isValid = false;
            } else {
                showFieldSuccess('phone', 'S·ªë ƒëi·ªán tho·∫°i h·ª£p l·ªá');
            }
            
            // Validate password
            const passwordStrength = checkPasswordStrength(data.password);
            if (!data.password) {
                showFieldError('password', 'Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
                isValid = false;
            } else if (passwordStrength.score < 2) {
                showFieldError('password', 'M·∫≠t kh·∫©u qu√° y·∫øu');
                isValid = false;
            } else {
                showFieldSuccess('password', 'M·∫≠t kh·∫©u ƒë·ªß m·∫°nh');
            }
            
            // Validate confirm password
            if (!data.confirmPassword) {
                showFieldError('confirmPassword', 'Vui l√≤ng x√°c nh·∫≠n m·∫≠t kh·∫©u');
                isValid = false;
            } else if (data.password !== data.confirmPassword) {
                showFieldError('confirmPassword', 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp');
                isValid = false;
            } else {
                showFieldSuccess('confirmPassword', 'M·∫≠t kh·∫©u kh·ªõp');
            }
            
            // Validate terms
            if (!data.terms) {
                showNotification('Vui l√≤ng ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n s·ª≠ d·ª•ng', 'error');
                isValid = false;
            }
            
            return isValid;
        }

        // Setup real-time validation
        function setupValidation() {
            const fields = ['firstName', 'lastName', 'email', 'phone', 'password', 'confirmPassword'];
            
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                
                field.addEventListener('blur', function() {
                    validateField(fieldId, this.value);
                });
                
                if (fieldId === 'password') {
                    field.addEventListener('input', function() {
                        updatePasswordStrength(this.value);
                        if (document.getElementById('confirmPassword').value) {
                            validateField('confirmPassword', document.getElementById('confirmPassword').value);
                        }
                    });
                }
                
                if (fieldId === 'confirmPassword') {
                    field.addEventListener('input', function() {
                        validateField(fieldId, this.value);
                    });
                }
            });
        }

        // Validate individual field
        function validateField(fieldId, value) {
            switch (fieldId) {
                case 'firstName':
                case 'lastName':
                    if (value.trim().length >= 2) {
                        showFieldSuccess(fieldId, 'H·ª£p l·ªá');
                    } else if (value.trim().length > 0) {
                        showFieldError(fieldId, 'Ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±');
                    }
                    break;
                    
                case 'email':
                    if (isValidEmail(value)) {
                        showFieldSuccess(fieldId, 'Email h·ª£p l·ªá');
                    } else if (value.length > 0) {
                        showFieldError(fieldId, 'Email kh√¥ng h·ª£p l·ªá');
                    }
                    break;
                    
                case 'phone':
                    if (isValidPhone(value)) {
                        showFieldSuccess(fieldId, 'S·ªë ƒëi·ªán tho·∫°i h·ª£p l·ªá');
                    } else if (value.length > 0) {
                        showFieldError(fieldId, 'S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá');
                    }
                    break;
                    
                case 'password':
                    const strength = checkPasswordStrength(value);
                    if (strength.score >= 2) {
                        showFieldSuccess(fieldId, 'M·∫≠t kh·∫©u ƒë·ªß m·∫°nh');
                    } else if (value.length > 0) {
                        showFieldError(fieldId, 'M·∫≠t kh·∫©u qu√° y·∫øu');
                    }
                    break;
                    
                case 'confirmPassword':
                    const password = document.getElementById('password').value;
                    if (value === password && value.length > 0) {
                        showFieldSuccess(fieldId, 'M·∫≠t kh·∫©u kh·ªõp');
                    } else if (value.length > 0) {
                        showFieldError(fieldId, 'M·∫≠t kh·∫©u kh√¥ng kh·ªõp');
                    }
                    break;
            }
        }

        // Update password strength indicator
        function updatePasswordStrength(password) {
            const strengthElement = document.getElementById('passwordStrength');
            const fillElement = document.getElementById('strengthFill');
            const textElement = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthElement.style.display = 'none';
                return;
