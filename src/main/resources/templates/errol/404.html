<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS CƠ SỞ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa; /* Nền nhẹ nhàng như Admin Panel */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 10rem; /* Kích thước lớn */
            font-weight: 700;
            color: transparent;
            /* Sử dụng gradient màu chủ đạo của sidebar cho chữ */
            background: -webkit-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-home {
            background: linear-gradient(45deg, #667eea, #764ba2); /* Nút màu gradient nhất quán */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-home:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            color: white; /* Giữ màu chữ trắng khi hover */
        }

        /* Responsive cho màn hình nhỏ */
        @media (max-width: 576px) {
            .error-code {
                font-size: 6rem;
            }
            .error-container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Lỗi: Không Tìm Thấy Trang</h1>
    <p class="error-message">
        Xin lỗi, trang bạn đang tìm kiếm có thể đã bị xóa, đổi tên hoặc tạm thời không có.
        Vui lòng kiểm tra lại đường dẫn hoặc trở về trang chủ.
    </p>
    <a href="/admin/home" class="btn btn-home">
        <i class="fas fa-arrow-left me-2"></i> Trở về Trang Chủ
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
