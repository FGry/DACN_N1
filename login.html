        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!validateForm(email, password)) {
                return;

            // Show loading state
            showLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                const user = authenticateUser(email, password);
                
                if (user) {

                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // Save email if remember is checked
                    if (remember) {

                    showNotification(`Ch√†o m·ª´ng ${user.name}! ƒêƒÉng nh·∫≠p th√†nh c√¥ng.`, 'success');

        // Authenticate user
        function authenticateUser(email, password) {
            return demoAccounts.find(account =>

        // Validate form
        function validateForm(email, password) {
            let isValid = true;

        // Setup real-time validation
        function setupValidation() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            emailInput.addEventListener('blur', function() {
                const email = this.value.trim();
                if (email) {

            passwordInput.addEventListener('input', function() {
                const password = this.value;
                if (password.length >= 6) {
                    showFieldSuccess('password', 'M·∫≠t kh·∫©u h·ª£p l·ªá');
                } else if (password.length > 0) {
                    showFieldError('password', 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                }

        }

        // Validate email or phone
        function isValidEmailOrPhone(input) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[0-9]{10,11}$/;
            return emailRegex.test(input) || phoneRegex.test(input);

        // Show field error
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
